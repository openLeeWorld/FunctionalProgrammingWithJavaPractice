plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.example.Main' // 메인 클래스의 패키지 경로
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    annotationProcessor 'io.soabase.record-builder:record-builder-processor:42'
    compileOnly 'io.soabase.record-builder:record-builder-core:42'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'com.example.Main'
        ) // 메인 클래스 지정
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } // 런타임 클래스패스에 있는 모든 파일을 JAR파일에 포함
}
